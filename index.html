<body>
<main>

<div class="screen1">
  <h1>Guessing Game</h1>
  <p>Guess a number between 0 - 10 </p>

  <form>
    <input id="inputNumber" type="number" placeholder="">
    <button onclick="handleClick(event)">Try</button>
  </form>

<div class="screen2 hide">
  <h2>You got it right in 3 tries!</h2>
  <button>Play again</button>
</div>

</main>
